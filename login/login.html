<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEVSCORE-Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

    </head>

    <body class="backy">

        <section>

            <div>
                <div class="logo"><img class="imagemlogo" src="../Devscore.png"></div>
                <div class="row-1">

                    <div class="computer">
                        <img src="../computer.png">
                    </div>
                    <main class="box">
                        <div class="box-1">
                            <img class="box-imagemlogo" src="../Devscore.png">
                            <div class="user-info">

                                <div class="pos-user-pass">
                                    <h3 class="username">Username / RA</h3>
                                </div>
                                <input class="bar-design in-user" type="text"
                                    name="login">

                                <div class="pos-user-pass">
                                    <h3 class="password">Password</h3>
                                </div>

                                <input class="bar-design in-pass"
                                    type="password" name="senha">

                                <div class="pos-user-pass">
                                    <a class="iforgot" href="">I forgot my password</a>
                                </div>

                            </div><!--this div is closing user-info-->

                            <div class="btns">

                                <button class="style_btns btns-1">login</button>
                                <button class="style_btns btns-2">Sign-up</button>
                                <!--other than using a div to style 2 separate things i can use it in class with sopace between the names-->
                            </div><!--this div is closing the buttons-->

                        </div><!--this div is closing box-1-->

                    </main> <!--this is the closing of box-->

                </div><!--THIS DIV IS CLOSING row-1-->

            </div> <!--this div is closing main-div-->

        </section>

    </body>
</html>
